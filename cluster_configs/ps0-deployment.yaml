# Deployment configuration template for a slave node worker
# Must have Cluster IP that references it
# Must have read access to a persistentVolumeClaim
# Must Deploy one pod/container
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ps0-deployment

spec:

  replicas: 1

  selector:
    matchLabels:
      slave: ps0

  template:
    metadata:
      labels:
        slave: ps0

    spec:
      containers:
        # Name and source image of the container
        - name: ps0
          image: stmutasa/dtflow_test:v1

#          # Environment password for storage access
#          env:
#            - name: DBPASSWORD
#              valueFrom:
#                secretKeyRef:
#                  name: dbpassword
#                  key: DBPASSWORD

          # Ports to open up
          ports:
            - containerPort: 5000

          # Default commands
          command: ["python3"]
          args: ["Distributed2.py", "--ps_hosts=ps0-cluster-ip-service:5000", "--worker_hosts=worker0-cluster-ip-service:5001,worker1-cluster-ip-service:5002", "--job_name=ps", "--task_index=0"]