        - ..:/dtflow_test
    stdin_open: true
    tty: true
    command:
      ["python3", "/dtflow_test/Distributed2.py", "--ps_hosts=169.234.29.77:2222", "--worker_hosts=128.195.151.158:2223,169.234.29.77:2224", "--job_name=ps", "--task_index=0"]

  # The first worker container
  worker0:
